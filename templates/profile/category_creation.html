{% extends 'flatpages/default.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить категорию</h2>

    <!-- Выводим сообщения -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

    <!-- Добавляем ссылку для возврата в профиль -->
    <p class="mt-3"><a href="{% url 'users-profile' %}">Вернуться в профиль</a></p>
</div>
{% endblock %}
